<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4fc17ef6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="img-container"></div>
        </div>
        <div class="content-container">
            
            <div class="first-container">
                <div class="logo">
                    <!-- <img src="https://assets.codepen.io/6060109/ig-logo.png"> -->
                </div>
                <form>
                    <input class="name" type="text" placeholder="Phone number, username, or email">
                    <input class="pw" type="password" placeholder="Password">
                    <input class="sub" type="submit" value="Log In">
                </form>
                <div class="or">
                    <div class="line"></div>
                    <h5>OR</h5>
                    <div class="line"></div>
                </div>
                <div class="f-book">
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                        Log in with Facebook
                    </a>
                    <a href="#"><p>Forgot password?</p></a>
                </div>
            </div>

            <div class="second-container">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-box">
                    <a href="#">
                        <img src="https://assets.codepen.io/6060109/IG-app-store-button.png">
                    </a>
                    <a href="#">
                        <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png">
                    </a>
                </div>
            </div>

        </div>
        
    </div>
    <footer>
        <div class="bottom">
            <div class="bottom-links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Location</a>
            </div>
            <div class="lang-inst">
                <div class="lang-select">
                    <select>
                        <option value="0">English</option>
                        <option value="1">Russian</option>
                        <option value="2">Spanish</option>
                        <option value="3">Latvian</option>
                        <option value="4">Polish</option>
                    </select>

                </div>
                <div class="inst">
                    <p><i class="far fa-copyright"></i> 2021 Instagram from Facebook</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
